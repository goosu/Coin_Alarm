plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'coinalarm'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'

	implementation 'mysql:mysql-connector-java:8.0.33' //20250825 추가

	// [추가]: Java-WebSocket 라이브러리 (UpbitWSC에서 WebSocketClient 사용 시 필수)
	// 'package org.java_websocket.client does not exist' 에러 해결
	//implementation 'org.java-websocket:Java-WebSocket:1.5.3' // 최신 안정 버전 (3.5.2에 호환)

	// [추가]: Spring Boot Starter WebFlux (WebClient, Mono, Flux 사용 시 필수)
	// 'cannot find symbol WebClient', 'package reactor.core.publisher does not exist' 에러 해결
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	//웹소켓 연결을 위한 의존성
	implementation 'org.springframework.boot:spring-boot-starter-websocket' // <-- WebSocket 의존성 추가
	implementation 'com.squareup.okhttp3:okhttp:4.9.3' // Upbit WebSocket 연결용 (최신 버전을 사용하세요)
	implementation 'com.fasterxml.jackson.core:jackson-databind' //20250825 ADD

	//implementation 'com.fasterxml.jackson.core:jackson-databind' // JSON 직렬화/역직렬화용 (SpringBoot web에 포함)
	//implementation 'com.fasterxml.jackson.core:jackson-annotations' // @JsonProperty 사용을 위해 필요

	// Lombok 의존성 추가: Getter, Setter, 생성자 등을 어노테이션으로 자동 생성하여 코드량을 줄여줍니다.
	// compileOnly: 컴파일 시에만 필요하고, 런타임 JAR에는 포함되지 않습니다.
	// annotationProcessor: 어노테이션 프로세서로 동작하여 컴파일 시점에 코드를 생성합니다.
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'

}
// 가상 스레드(Virtual Threads) 활성화 설정: Java 21의 핵심 기능으로, 동시성 처리 성능을 향상시킵니다.
// Spring Boot 3.2부터 지원되며, 기존 서블릿 기반 애플리케이션의 확장성을 크게 높여줍니다.
tasks.named('bootRun') {
	jvmArgs = ["--enable-preview"] // Java 21의 프리뷰 기능 활성화 (가상 스레드 사용을 위해 필요)
	systemProperties = [
			'spring.threads.virtual.enabled': 'true' // Spring Boot에서 가상 스레드 활성화
	]
}

tasks.named('test') {
	enabled = false
	useJUnitPlatform()
	jvmArgs = ["--enable-preview"] // 테스트 시에도 가상 스레드 프리뷰 활성화
}
